ext {
   openshiftClientVersion = '2.0.1'
   vertxVersion = '3.4.2-SNAPSHOT'
   junitVersion = '4.12'
   pahoVersion = '1.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile "org.keycloak:keycloak-admin-client:3.2.1.Final"
    compile "org.jboss.resteasy:resteasy-client:3.1.4.Final"
    compile "org.jboss.resteasy:resteasy-jackson2-provider:3.1.4.Final"
    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.slf4j:slf4j-simple:${slf4jVersion}"
    compile "io.fabric8:openshift-client:${openshiftClientVersion}"
    compile "io.vertx:vertx-proton:${vertxVersion}"
    compile "org.eclipse.paho:org.eclipse.paho.client.mqttv3:${pahoVersion}"
    compile "junit:junit:${junitVersion}"
}
